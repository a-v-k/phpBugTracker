<table border=0 width="100%">
	<tr>
		<td valign="top">
			<b>Five most recently submitted bugs:</b>
			<br>
			<!-- BEGIN recentrow -->
			<a href="bug.php?op=show&bugid={bugid}">{title}</a> &nbsp;&nbsp;(<i>{project}</i>)<br>
			<!-- END recentrow -->
			<br>
			<br>
			<b>Five most recently closed bugs:</b>
			<br>
			<!-- BEGIN closerow -->
			<a href="bug.php?op=show&bugid={bugid}">{title}</a> &nbsp;&nbsp;(<i>{project}</i>)<br>			
			<!-- END closerow -->
		</td>
		<td valign="top"> 
		<!-- BEGIN statsblock -->
			<b>Quick stats</b>
			<br>
			<br>
			<table border="1" cellspacing="0" cellpadding="2">
				<tr>
					<th>Status</th>
					<th># bugs</th>
				</tr>
				<!-- BEGIN row -->
				<tr>
					<td><a href="query.php?op=doquery&status[]={statid}">{status}</a></td>
					<td align="center">{count}</td>
				</tr>
				<!-- END row -->
			</table>
		<!-- END statsblock -->
		</td>
	</tr>
</table>
<br>
<br>

	<!-- BEGIN projectrow -->
	<tr class="{trclass}">
		<!-- BEGIN col -->
		<td class="{colclass}">
			{coldata}
		</td>
		<!-- END col -->
	</tr>
	<!-- END projectrow -->
</table>
